<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="bg180" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart180" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06D6A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="10" y="10" width="160" height="160" rx="32" ry="32" fill="url(#bg180)"/>
  
  <!-- Chart lines -->
  <path d="M40 130 L60 110 L80 120 L100 90 L120 80 L140 60" 
        stroke="url(#chart180)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="40" cy="130" r="6" fill="#ffffff"/>
  <circle cx="60" cy="110" r="6" fill="#ffffff"/>
  <circle cx="80" cy="120" r="6" fill="#ffffff"/>
  <circle cx="100" cy="90" r="6" fill="#ffffff"/>
  <circle cx="120" cy="80" r="6" fill="#ffffff"/>
  <circle cx="140" cy="60" r="6" fill="#ffffff"/>
  
  <!-- Dollar sign -->
  <text x="90" y="155" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
</svg>
