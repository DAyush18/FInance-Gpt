<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06D6A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Chart lines representing financial growth -->
  <path d="M6 22 L10 18 L14 20 L18 14 L22 12 L26 8" 
        stroke="url(#chart)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="6" cy="22" r="1.5" fill="#ffffff"/>
  <circle cx="10" cy="18" r="1.5" fill="#ffffff"/>
  <circle cx="14" cy="20" r="1.5" fill="#ffffff"/>
  <circle cx="18" cy="14" r="1.5" fill="#ffffff"/>
  <circle cx="22" cy="12" r="1.5" fill="#ffffff"/>
  <circle cx="26" cy="8" r="1.5" fill="#ffffff"/>
  
  <!-- Dollar sign overlay -->
  <text x="16" y="26" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">$</text>
</svg>
